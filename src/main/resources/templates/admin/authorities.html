<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page_layout/layout">

<head>
    <title>authorities.html</title>
</head>

<!-- app class mandatory as it breaks all CSS on admin pages-->

<body class="app" layout:fragment="main-content">

<!-- Main Content -->
<div class="app-wrapper p-5 ">

    <div class="container-fluid pl-5 ml-5"><h1 class="display-5 fw-bolder fs-1 ps-4 pb-2">Authorities</h1></div>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr class="text-center">
            <th scope="col"><a class="text-dark" th:href="@{'/admin/authorities/' + ${currentPage} + '?sort-field=authorityid&sort-dir=' + ${reverseSortDir}}">Authority ID</a></th>
            <th scope="col"><a class="text-dark" th:href="@{'/admin/authorities/' + ${currentPage} + '?sort-field=authority&sort-dir=' + ${reverseSortDir}}">Authority</a></th>
            <th scope="col">edit</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="authority : ${listAuthorities}" class="text-center">
            <td th:text="${authority.getAuthorityId()}">Authority Id</td>
            <td th:text="${authority.getAuthority()}">Authority</td>


            <td><btn th:onclick="|shake(this)|" class="btn mx-auto">Edit</btn></td>
        </tr>
        </tbody>

    </table>

    <nav aria-label="..." class="d-flex" th:if="${totalPages > 1}">
        <ul class="pagination ps-5">

            <!-- First button -->
            <li class="page-item">
                <a class="page-link" th:text="First" th:if="${currentPage != 1}"
                   th:href="@{'/admin/authorities/1?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">
                </a>
            </li>

            <!-- Previous button -->
            <li class="page-item">
                <a class="page-link" th:text="Previous" th:if="${currentPage != 1}"
                   th:href="@{'/admin/authorities/' + ${currentPage - 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">
                </a>
            </li>

            <!-- -2 button -->
            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 2}" th:text="${currentPage - 2}"
                   th:href="@{'/admin/authorities/' + ${currentPage - 2} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">
                </a>
            </li>

            <!-- -1 button -->
            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:text="${currentPage - 1}"
                   th:href="@{'/admin/authorities/' + ${currentPage - 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">
                </a>
            </li>

            <!-- Current button -->
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#" th:text="${currentPage}"> Active middle button</a>
            </li>

            <!-- +1 button -->
            <li class="page-item">
                <a class="page-link" th:if="${totalPages - currentPage > 0}" th:text="${currentPage + 1}"
                   th:href="@{'/admin/authorities/' + ${currentPage + 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">
                </a>
            </li>

            <!-- +2 button -->
            <li class="page-item">
                <a class="page-link" th:if="${totalPages - currentPage > 1}" th:text="${currentPage + 2}"
                   th:href="@{'/admin/authorities/' + ${currentPage + 2} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">
                </a>
            </li>

            <!-- Next button -->
            <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}"
                   th:href="@{'/admin/authorities/' + ${currentPage + 1} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">Next</a>
            </li>

            <!-- Last Button -->
            <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}"
                   th:href="@{'/admin/authorities/' + ${totalPages} + '?sort-field=' + ${sortField} + '&sort-dir=' + ${sortDir}}">Last</a>
            </li>
        </ul>
        <!-- movie count -->
        <div class="container-fluid d-flex justify-content-end">
            <p class="pe-5 fs-5"> Total Movies: <strong>[[${totalItems}]]</strong></p>
        </div>
    </nav>


</div>



</body>

</html>
