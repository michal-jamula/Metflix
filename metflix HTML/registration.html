<!doctype html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Load header -->
    <script type='text/javascript'>
        $(document).ready(function () {
            $("#header").load("./page_layout/header.html");
        });
    </script>

    <!-- Load footer -->
    <script type='text/javascript'>
        $(document).ready(function () {
            $("#footer").load("./page_layout/footer.html");
        });
    </script>

    <title>registration.html</title>

</head>


<body class="bg-image" style="background-image: url('img/landing-background.jpg');">

    <header>
        <div id="header"></div>
    </header>

    <!-- Main content -->
    <section class="h-100 ">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="card card-registration text-light">
                    <div class="col-xl-10  card-body p-md-5 mx-auto">

                        <form>
                            <h3 class="mb-5 text-uppercase">New user registration form</h3>

                            <!-- Name -->
                            <div class="row">
                                <div class="form-outline mb-4 col">
                                    <label class="form-label" for="name">Name</label>
                                    <input type="text" id="name" class="form-control form-control-lg" />
                                </div>

                                <!-- Email -->
                                <div class="form-outline mb-4 col">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="text" id="email" class="form-control form-control-lg" />
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" id="address" class="form-control form-control-lg" />
                            </div>

                            <!-- Date of birth -->
                            <label for="dob">Pick Date</label>
                            <div class="form-outline mb-4">
                                <input type="date" class="datepicker_input form-control border-1" id="dob" required
                                    placeholder="DD/MM/YYYY" />
                            </div>

                            <!--Number -->
                            <label class="form-label" for="mobile">Mobile number</label>
                            <div class="form-outline mb-4 d-flex">
                                <i class="bi bi-calendar-date input-group-text">Hello</i>
                                <input type="tel" id="mobile" class="form-control form-control-lg" />
                            </div>

                            <!-- password -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>

                            <!-- password confirmation -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password2">Confirm Password</label>
                                <input type="password" id="password2" class="form-control form-control-lg" />
                            </div>

                            <!-- bottom buttons -->
                            <div class="d-flex justify-content-end pt-3">
                                <button type="button" class="btn btn-lg ms-2">Submit form</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer>
        <div id="footer"></div>
    </footer>


</body>

</html>
