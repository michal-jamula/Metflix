<!doctype html>
<html lang="en">

    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <!-- Load header -->
        <script type='text/javascript'>
            $(document).ready(function(){
             $( "#header" ).load( "./page_layout/header.html" );
            });
           </script>
    
    
    
    
        <!-- Load footer -->
        <script type='text/javascript'>
            $(document).ready(function(){
             $( "#footer" ).load( "./page_layout/footer.html" );
            });
           </script>
           
           <title>login.html</title>
    
    </head>


<body class="bg-img" style="background-image: url('img/landing-background.jpg');">

    <header>
        <div id="header"></div>
    </header>

<section>
        <!-- Modal -->
            <div class="modal-dialog  mt-5 ">
                <div class="modal-content user-card text-white ">
                    <div class="modal-header text-center login-modal-transparency">
                        <p class=" fs-2 text-center mx-auto" id="loginModalLabel">Login</p>
                    </div>
                    <div class="modal-body login-modal-transparency" >
                        <form>
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input type="email" id="inputEmail" class="form-control">
    
                            <label for="inputPassword" class="form-label">Password:</label>
                            <input type="password" id="inputPassword" class="form-control" pattern=".{6,}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>

                            <p class="text-center mt-5">Don't have an account?
                                <a href="registration.html">Sign Up</a>
                            </p>
                            <p class="text-center">Forgot your password? <a href="registration.html">Reset here</a></p>

                        </form>
                    </div>
                    <div class="modal-footer d-flex flex login-modal-transparency">
                        <button type="button" class="btn">Login</button>
                    </div>
                </div>
            </div>
</section>

<footer>
    <div class="bottom-0" id="footer">
        
    </div>

</footer>




</body>
</html>
