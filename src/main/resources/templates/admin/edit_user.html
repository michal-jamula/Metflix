<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="page_layout/layout">

<head>
    <title>admin_user_single</title>
</head>


<body class="app" layout:fragment="main-content">


<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <h1 class="app-page-title display-5 py-3">User's account</h1>
            <div class="row justify-content-around gy-4 ">
                <div class="col-12 col-lg-6">

                    <!-- First card -->
                    <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start ">

                        <!-- Header -->
                        <div class="app-card-header p-3 border-bottom-0 mx-auto">
                            <h4 class="app-card-title fs-2 ">Profile</h4>
                        </div> <!-- End of card header-->


                        <!-- Card main content-->
                        <div class="app-card-body p-4 w-100">

                            <!-- Name row -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Name:</strong></div>
                                        <div class="text-box col-5 offset-1 fs-5 text-center" th:text="${user.name}">Name</div>
                                    </div>
                                </div>
                            </div>

                            <!--Surname row -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Surname:</strong></div>
                                        <div class="text-box col-5 offset-1 fs-5 text-center" th:text="${user.surname}">Surname
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Email row -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Email:</strong></div>
                                        <div class="item-data col-5 offset-1 fs-5 text-center" th:text="${user.getUsername}">Email
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Birthday row -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Date of birth:</strong></div>
                                        <div class="item-data col-5 offset-1 fs-5 text-center" th:text="${user.dateOfBirth}">Date of
                                            Birth
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Phone number row -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Phone number:</strong></div>
                                        <div class="item-data col-5 offset-1 fs-5 text-center" th:text="${user.phoneNumber}">Phone
                                            number
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Registration date  -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Registration
                                            date:</strong></div>
                                        <div class="item-data col-5 offset-1 fs-5 text-center" th:text="${user.registrationDate}">
                                            Registration date
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Status  -->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="row">
                                        <div class="item-label col-4 offset-1 fs-4 fw-lighter"><strong>Status:</strong></div>
                                        <div class="item-data col-5 offset-1 fs-5 text-center" th:text="${user.authorities}">Status
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Card footer-->
                        <div class="app-card-footer p-4 mt-auto mx-auto">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Edit Profile
                            </button>
                        </div> <!-- end of card footer-->


                    </div><!--end of card-->
                </div><!-- end of column -->
            </div>

        </div>
    </div>


</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Edit User:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/user}" method="POST" th:object="${user} ">

                <div class="modal-body">

                    <div class="py-3">
                        <label class="form-label" for="id">User Id:</label>
                        <input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="readonly" th:required/>
                    </div>

                    <div class="py-3">
                        <label class="form-label" for="name">Name:</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" />
                    </div>

					<div class="py-3">
                        <label class="form-label" for="surname">Surname:</label>
                        <input type="text" id="surname" class="form-control" th:field="*{surname}" />

						<div class="py-3">
                            <label class="form-label" for="email">Email:</label>
                            <input type="text" id="email" class="form-control" th:field="*{username}" />
                        </div>

						<div class="py-3">
                            <label class="form-label" for="dateOfBirth">Date of birth:</label>
                            <input type="date" id="dateOfBirth" class="datepicker_input form-control" th:field="*{dateOfBirth}" required/>
                        </div>

						<div class="py-3">
                            <label class="form-label" for="phoneNumber">Phone Number:</label>
                            <input type="number" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
                        </div>

                        <!-- TODO: Format the date somehow, so it will be displayed in the modal. One possible error is that the date is a string and needs to be cast into a date -->
						<div class="py-3">
                            <label class="form-label" for="registrationDate">Registration date:</label>
                            <input type="date" id="registrationDate" class="form-control datepicker_input"
                                   th:placeholder="${registrationDate}" th:field="*{registrationDate}" />
                        </div>

<!--						<div class="py-3">-->
<!--                            <label class="form-label" for="status" >Status:</label>-->
<!--                            <select class="form-select" id="status" aria-label="Default select example" th:field="*{authorities}" required>-->
<!--                                <option th:each="statusOption : ${T(com.metflix.model.Enums.UserRole).values()}"-->
<!--                                th:value="${statusOption}" th:text="${statusOption}"-->
<!--                                >Status Options</option>-->
<!--                            </select>-->
<!--                        </div>-->

                        <div class="py-3" >
                            <label class="form-label" for="authorities">Authorities:</label>
                            <input type="text" id="authorities" class="form-control"
                                   th:placeholder="${authorities}" th:field="*{authorities}" />
                        </div>

                    </div>
				</div>

            <div class="modal-footer d-flex justify-content-around">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-lg ms-2">Save Changes</button>
            </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
