<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href = "@{/css/style.css}" >

  <title layout:title-pattern="$LAYOUT_TITLE-$CONTENT_TITLE">layout</title>
</head>


<!-- This isn't used in HTML pages, but it's a basic template for future thymeleaf pages-->


<body>
<header>
  <div th:replace="page_layout/header.html :: navbar"></div>
</header>


 <main role="main" layout:fragment="main-content"> </main>



<footer class="bg-dark text-center text-white mt-4">
  <div th:replace="page_layout/footer.html :: footer"></div>
</footer>

</body>
</html>
